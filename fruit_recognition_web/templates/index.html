    <script>
        // æ‹–æ‹½ä¸Šä¼ åŠŸèƒ½
        const uploadArea = document.querySelector('.upload-area');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // éªŒè¯æ–‡ä»¶ç±»å‹
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(file.type)) {
                showError('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ ¼å¼ (JPG, PNG, GIF)');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å° (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 16MB');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();

            // åˆ›å»ºFormDataå¹¶ä¸Šä¼ 
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData

                hideLoading();
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error || 'è¯†åˆ«å¤±è´¥');

            });
        }

        function showLoading() {

            hideError();
        }

            const originalImg = document.getElementById('originalImage');
            const resultImg = document.getElementById('resultImage');
            const detectionsList = document.getElementById('detectionsList');

            // æ˜¾ç¤ºå›¾ç‰‡
            originalImg.src = 'data:image/jpeg;base64,' + data.original_image;
            resultImg.src = 'data:image/jpeg;base64,' + data.result_image;

            // æ˜¾ç¤ºæ£€æµ‹ç»“æœ
            if (data.detections && data.detections.length > 0) {

                data.detections.forEach((detection, index) => {
                    const detectionItem = createDetectionItem(detection, index + 1);
                    detectionsList.appendChild(detectionItem);
                });

        function showError(message) {
